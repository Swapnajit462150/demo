<!DOCTYPE html>
<html>
    <body>
        <h1> How to play  local video in html</h1>
        <video width="20%" height="10%" controls  loop>
            <source src="video1.mp4" type="video/mp4">
            <source src="video1.mp4" type="video/mp4">
        </video>
        <h1> How to play youtube video in html </h1>
        <iframe width="50"  height="400" src=""https://www.youtube.com/embed/" ></iframe>
        <h1> How to play Audio in html </h1>
        <audio controls>
            <source src="audio.mp3" type="audio/ogg">
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
