<!DOCTYPE html>
<html>
    <head> <title> Contact Us </title></head>
    <body> <h1> How to contact us</h1>
        <form action="" method="post" id="" class="" name="" enctype="">
            <div>
                <label> Your Full Name </label>
                 <input type="text" placeholder="Enter your name" size="40" name="fname" required="required"/> 
            </div>
            <br/>
            <div>
                <label>Your Mobile No </label>
                 <input type="number" placeholder="Enter mobile no" size="40" name="mymobile"  required="required"/> 
            </div>
            <br/>
            <div>
                <label>Your email </label>
                 <input type="email" placeholder="Enter your email" size="40" name="myemail"  required="required"/> 
            </div>
            <br/>
            <div>
                <label>Upload Pan  </label>
                <td> <input type="file" size="40" name="mypan"  required="required"/> </td>
            </div>
            <br/>
            <div>
                <label> Your Message </label>
                 <textarea  placeholder="Enter your message" rows="10" cols="40" name="mymessage"  required="required"> </textarea>
            </div>
            <br/>
            <div>
                
                    <button type="submit"> Submit</button>
                    <button type="reset"> reset</button>
                    <button type="button">Button</button>
            </div>
         </form>
        
    </body>
</html>
