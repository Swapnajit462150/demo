<!DOCTYPE html>
<html>
    <head>
        <title> un order list </title>
    </head>
    <body>
        <h1> UL - unorder list</h1>
        <ul type="disc">
            <li> list item </li>
            <li> Apple </li>
            <li> Mango </li>
            <li> Orange </li>
            <li> Grapes </li>
        </ul>
        <hr color="blue" size="5"/>
        <ul type="square">
            <li> bangalore</li>
            <li> mumbai</li>
            <li> pune</li>
            <li> chennai</li>
            </ul>
            <hr color="red" size="5"/>
        <ul type="circle">
            <li> HTML BASIC  </li>
            <li> CSS 3</li>
            <li> Bootstrap 5 </li>
            <li> javascript </li>

            </ul>
            <hr color="black" size="5"/>
            <ul type="none">
                <li> html basic </li>
                <li> css 3 </li>
                <li> bootstap 5 </li>
                <li> javascript </li>

            </ul>
            <hr color="orange" size="5"/>
    </body>
</html>
